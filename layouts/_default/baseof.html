<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <header>
      {{ partial "navbar.html" . }}
    </header>
    <main class="content">
      {{ block "content" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
    {{ if .Site.GoogleAnalytics }}
      {{ template "_internal/google_analytics.html" . }}
    {{ end }}
  </body>
</html>
